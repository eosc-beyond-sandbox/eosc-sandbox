site_name: EOSC Documentation Hub
docs_dir: resources
theme:
  name: material
  palette:
    primary: custom
  logo: attachments/eosc-beyond-logo.png
  custom_dir: resources/overrides
  features:
    - navigation.footer
    # - navigation.tabs
    # - navigation.tabs.sticky
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
plugins:
  - tags
extra_css:
  - stylesheets/extra.css
nav:
  - EOSC architecture:
    - resources/EOSC architecture/EOSC architecture.md
copyright: EOSC Beyond is funded by the European Union Grant Agreement Number 101131875
